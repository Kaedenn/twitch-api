<!DOCTYPE xhtml>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
  <title>Twitch API - Color Test</title>
  <meta charset="utf-8" />
  <script type="text/javascript" src="https://kaedenn.github.io/twitch-filtered-chat/assets/jquery-3.4.0.js"></script>
  <script type="text/javascript" src="../utility.js"></script>
  <script type="text/javascript" src="harness.js"></script>
  <script type="text/javascript">

function test1_compliance() {
  let colors = [
    // CSS 1
    "maroon", "red", "purple", "fuchsia", "green", "lime",
    "olive", "yellow", "navy", "blue", "teal", "aqua",
    // CSS 2
    "orange",
    // CSS 3 (none)
    // CSS 4
    "rebeccapurple"
  ];
  for (let c of colors) {
    let d = $("<div>&nbsp;</div>");
    d.css("background-color", c);
    this.out(d);
  }
}

var T = null;
$(document).ready(function() {
  T = new Tests();
  T.add("Compliance", test1_compliance);
  T.run();
});
  </script>
</head>
<body>
  <div class="output">
  </div>
</body>
</html>
